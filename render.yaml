services:
  - type: web
    name: playlist-manager-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm run build:backend
    startCommand: pnpm --filter backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: playlist-manager-backend
          property: port
      - key: HOST
        value: 0.0.0.0
      - key: PNPM_VERSION
        value: 8.15.0
      - key: DOWNLOAD_PATH
        value: /tmp/downloads
      - key: CLEANUP_AFTER_ZIP
        value: true
      - key: MAX_VIDEO_HEIGHT
        value: 720
      # Add these secrets manually in Render Dashboard:
      # - FRONTEND_URL
      # - YOUTUBE_CLIENT_ID
      # - YOUTUBE_CLIENT_SECRET
      # - OAUTH_REDIRECT_URI
    healthCheckPath: /health
