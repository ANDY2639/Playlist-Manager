app = "playlist-manager-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOST = "0.0.0.0"
  DOWNLOAD_PATH = "/tmp/downloads"
  CLEANUP_AFTER_ZIP = "true"
  MAX_VIDEO_HEIGHT = "720"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  http_checks = []
  internal_port = 3001
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
