[build]
  base = "frontend"
  publish = "frontend/.next"
  command = "pnpm install && pnpm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"
  PNPM_VERSION = "8.15.0"

# API rewrites - Update with your actual backend URL after deploying to Render
[[redirects]]
  from = "/api/*"
  to = "https://your-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"
